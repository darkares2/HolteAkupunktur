    <noscript>
        Denne hjemmeside benytter javascript. 
        <h1>Klassisk Kinesisk Akupunktur</h1>
        <h3>Velkommen til klinikken</h3>
        <p>
            Jeg tilbyder akupunktur og massage efter traditionelle kinesiske behandlingsmetoder

            Klinikken ligger centralt i Holte. Her kan du få ægte kinesisk akupunktur.

            Mandag til fredag fra kl. 9 til kl. 17:30

            Efter aftale om søndagen.        
        </p>
        <h4>
            Bestil nu på telefon
            4080 8870
            Holte Midtpunkt 20, 2. sal - (Elevator ved Apoteket)
        </h4>
        <h3>
            Om akupunkturen
        </h3>
        <p>
            Akupunktur er blevet mere kendt og anerkendt i vesten. Der er flere vidensbaserede undersøgelser, som bekræfter akupunkturs virkning.
            Akupunktur har eksisteret ca. 5000 år i Kina. Akupunktur er bare en af behandlingsmetoderne i kinesisk medicin. Akupunkturen er også grundfæstet den kinesiske kultur. Kinesisk akupunktur behandling, betragter kroppen og psyken som en del af samme helhed. Et andet centralt begreb er Qi. Qien cirkulerer konstant i kroppen og er mest koncentreret i meridianerne. På kroppen er der 14 energibaner, der er 365 bestemte akupunkturpunkter. Akupunkturen afbalancerer kroppen og organerne, og forebygger således sygdom. Akupunkturen stimulerer kroppen til at helbrede sig selv, der er ingen medicinske bivirkninger. Akupunkturen kan forstærke immunsystemet og tilføre mere energi til kroppen.
        </p>
        <h3>
            Jeg behandler
        </h3>
        <p>
            Smerter, migræne, hovedpine, tandpine, iskis, Leddegigt, frossen skulder, allergi, astma, hoste, sports skader, tennisalbue.
        </p>
        <p>
            Depression, stress, angst, søvnløshed, træthed, svimmelhed, kvalme, højt blodtryk.
        </p>
        <p>
            Problemer ifm. overgangsalder, fordøjelses problemer, forstoppelse, tinnitus, mavesår, appetitløshed, diarre, ufrivillig vandladning, problemer ifm. overvægt.
        </p>
        <h3>Behandslingsforløb</h3>
        <p>
            Første gang du kommer på besøg, starter vi med en samtale og undersøgelse. Hvis du tidligere har haft problemer skal jeg kende og forstå din sygdoms historie. Efter konsultation laver vi en behandlings plan.

            Behandlings varighed er ca. 30-40 minutter. Efter behandling kan der forekomme reaktioner i kroppen. Det kan være behagelighed, ømhed eller afslappethed. Man kan også føle at man har mere energi.

            Forsikringsselskaber yder tilskud til akupunktur behandlinger udført af behandlere der er medlemmer af R.A.B ordningen Hvis du har en sundhedsforsikring bør du kontakte dit forsikringsselskab for yderligere oplysninger.
        </p>
        <h3>
            Om Klinikken
        </h3>
        <p>
            Bing er uddannet på Institution of Acupuncture and Moxibustion China Academy of Chinese medical Sciences i Beijing.

            I år 2000 blev jeg uddannet på University of traditionel Chinese medicin i LiaoNing

            Jeg har arbejdet hos forskellige Københavnske klinikker igennem nogle år og har således opnået stor erfaring og ekspertise. Jeg lægger vægt på, at behandlingerne sker i en atmosfære præget af stor tryghed.
        </p>
